        --dark-card: #242424;
        --text-primary: #2d3748;
        --text-secondary: #4a5568;
        --text-light: #718096;
        --text-white: #ffffff;
        --online: #48bb78;
        --offline: #a0aec0;
        --success: #48bb78;
        --warning: #ed8936;
        --danger: #f56565;

        --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);

    body {

    .header {

        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        border: 1px solid rgba(198, 166, 100, 0.2);
        position: relative;
        overflow: hidden;
    }

    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--gold), var(--light-gold));
    }

    .header h1 {
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        font-size: 2.2rem;
        font-weight: 700;
        position: relative;
    }

    .header h1::after {
        content: '';
        display: block;
        width: 80px;
        height: 3px;
        background: var(--gold);
        margin: 0.5rem auto;
        border-radius: 2px;
    }

    .header p {

        background: var(--section-bg);
        border-radius: var(--border-radius);
        border: 1px solid rgba(198, 166, 100, 0.2);
        transition: var(--transition);

    .user-info:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-card);
    }

    .user-avatar {

        align-items: center;

        color: var(--text-white);

        border: 3px solid var(--white);

    .user-details {

    }

    }

    .user-details small {

        background: var(--burgundy);

    .mark-read-btn {

        border-radius: 20px;
        font-size: 0.75rem;
        cursor: pointer;
        transition: var(--transition);

    .mark-read-btn:hover {

    .mark-all-read-btn {

        font-size: 0.8rem;
        font-weight: 700;

        box-shadow: var(--shadow);
        border: 1px solid #38A169;
    }

    .mark-all-read-btn:hover {

    .notification-count {

        font-size: 0.75rem;
        margin-left: 0.5rem;
        font-weight: 700;
        box-shadow: var(--shadow);

    .actions-container {
        display: flex;
        gap: 0.8rem;

        flex-wrap: wrap;
    }

    @media (max-width: 768px) {
        .container {
            padding: 0 10px;
        }
        
        .header {

        .header h1 {
            font-size: 1.8rem;
        }
        
        .notification-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.8rem;
        }
        
        .back-btn {
            position: relative;

            margin-bottom: 1rem;
            align-self: flex-start;
        }

        .filters {
            justify-content: center;

        .section-title {
            flex-direction: column;
            align-items: flex-start;

        }
        
        .actions-container {
            width: 100%;
            justify-content: flex-start;
        }
        
        .notification-meta {
            flex-direction: column;
            align-items: flex-start;
            gap: 0.3rem;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 15px 10px;
        }
        
        .header h1 {
            font-size: 1.6rem;
        }
        
        .user-info {
            flex-direction: column;
            text-align: center;
        }
        
        .user-details {
            text-align: center;
        }
        
        .filters {
            gap: 0.3rem;
        }
        
        .filter-btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.8rem;
        }
        
        .notification-item {
            padding: 1.2rem;
        }
    }
</style>

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let usuarioAtual = null;

// ==================== VERIFICA√á√ÉO DE AUTENTICA√á√ÉO ====================
async function verificarAutenticacao() {
    try {
        const { data: { user }, error } = await supabase.auth.getUser();

// ==================== CARREGAR USU√ÅRIO ATUAL ====================
async function carregarUsuarioAtual(userId) {
    try {
        // Buscar dados do usu√°rio AUTENTICADO
        const { data: usuario, error } = await supabase
            .from('profiles')
            .select('id, nickname, email, is_premium, premium_expires_at, avatar_url')
            .eq('id', userId)
            .single();

        if (error) {
            console.error('Erro ao carregar usu√°rio:', error);
            // Redirecionar para login se n√£o encontrar o perfil
            window.location.href = 'login.html';
            return;
        }

        usuarioAtual = usuario;
        atualizarInterfaceUsuario();

    } catch (erro) {
        console.error('Erro ao carregar usu√°rio:', erro);
        window.location.href = 'login.html';
    }
}

function atualizarInterfaceUsuario() {
    document.getElementById('userName').textContent = usuarioAtual.nickname || 'Usu√°rio';
    document.getElementById('userEmail').textContent = usuarioAtual.email;
    
    const avatarElement = document.getElementById('userAvatar');
    
    // Se tiver avatar_url, usar imagem, sen√£o usar iniciais
    if (usuarioAtual.avatar_url) {
        avatarElement.innerHTML = `<img src="${usuarioAtual.avatar_url}" alt="${usuarioAtual.nickname}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;

    // Mostrar se √© premium ou free

// ==================== CARREGAR NOTIFICA√á√ïES ====================
async function carregarNotificacoes() {
    if (!usuarioAtual) return;

    const container = document.getElementById('notificationsList');
    container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Carregando suas notifica√ß√µes...</p></div>';
    
    try {
        // Buscar notifica√ß√µes DO USU√ÅRIO AUTENTICADO

            .from('user_notifications')
            .select(`
                id,
                is_read,

    try {
        const { error } = await supabase
            .from('user_notifications')
            .update({
                is_read: true,
                read_at: new Date().toISOString()

            .eq('id', notificationId);

        if (error) throw error;

        // Atualizar estat√≠sticas na tabela de stats

        // Recarregar a lista

    } catch (erro) {
        console.error('Erro ao marcar como lida:', erro);
        alert('Erro ao marcar notifica√ß√£o como lida');
    }
}

async function marcarTodasComoLidas() {
    const naoLidas = todasNotificacoes.filter(n => !n.is_read);

        alert('‚úÖ Todas as notifica√ß√µes j√° est√£o marcadas como lidas!');
        return;
    }

    if (!confirm(`Deseja marcar todas as ${naoLidas.length} notifica√ß√µes n√£o lidas como lidas?`)) {
        return;
    }

    try {
        const idsNaoLidas = naoLidas.map(n => n.id);
        
        const { error } = await supabase
            .from('user_notifications')
            .update({
                is_read: true,
                read_at: new Date().toISOString()
            })
            .in('id', idsNaoLidas);

        if (error) throw error;

        // Atualizar estat√≠sticas para cada notifica√ß√£o
        for (const notificacao of naoLidas) {
            await atualizarEstatisticasLeitura(notificacao.id);
        }

        alert(`‚úÖ ${naoLidas.length} notifica√ß√µes marcadas como lidas!`);
        await carregarNotificacoes();

    } catch (erro) {
        console.error('Erro ao marcar todas como lidas:', erro);
        alert('Erro ao marcar notifica√ß√µes como lidas');
    }
}

async function atualizarEstatisticasLeitura(userNotificationId) {
    try {
        // Buscar a notifica√ß√£o principal
        const { data: userNotif } = await supabase
            .from('user_notifications')
            .select('notification_id')
            .eq('id', userNotificationId)
            .single();

        if (!userNotif) return;

        // Buscar estat√≠sticas atuais
        const { data: stats } = await supabase
            .from('notification_stats')
            .select('read_count')
            .eq('notification_id', userNotif.notification_id)
            .single();

        if (stats) {
            // Incrementar contador de leituras
            await supabase
                .from('notification_stats')
                .update({ 
                    read_count: (stats.read_count || 0) + 1 
                })
                .eq('notification_id', userNotif.notification_id);
        }

    } catch (erro) {
        console.error('Erro ao atualizar estat√≠sticas:', erro);
    }
}

// ==================== FILTROS ====================
function filtrarNotificacoes(filtro) {
    filtroAtual = filtro;
    
    // Atualizar bot√µes de filtro
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`.filter-btn[data-filter="${filtro}"]`).classList.add('active');
    
    // Aplicar filtro
    aplicarFiltro();
}

function aplicarFiltro() {
    let notificacoesFiltradas = [...todasNotificacoes];

    // Aplicar filtro por categoria ou status
    switch (filtroAtual) {
        case 'unread':
            notificacoesFiltradas = notificacoesFiltradas.filter(n => !n.is_read);
            break;
        case 'bonus':
            notificacoesFiltradas = notificacoesFiltradas.filter(n => 
                n.notification?.category === 'bonus'
            );
            break;
        case 'advertencia':
            notificacoesFiltradas = notificacoesFiltradas.filter(n => 
                n.notification?.category === 'advertencia'
            );
            break;
        case 'aviso':
            notificacoesFiltradas = notificacoesFiltradas.filter(n => 
                n.notification?.category === 'aviso'
            );
            break;
        // 'all' - mostra todas
    }

    exibirNotificacoes(notificacoesFiltradas);
}

function exibirNotificacoes(notificacoes) {
    const container = document.getElementById('notificationsList');
    
    if (!notificacoes || notificacoes.length === 0) {
        let mensagemVazio = '';
        switch (filtroAtual) {
            case 'unread':
                mensagemVazio = 'üéâ Nenhuma notifica√ß√£o n√£o lida!';
                break;
            case 'bonus':
                mensagemVazio = 'üì≠ Nenhuma notifica√ß√£o de b√¥nus';
                break;
            case 'advertencia':
                mensagemVazio = 'üì≠ Nenhuma advert√™ncia';
                break;
            case 'aviso':
                mensagemVazio = 'üì≠ Nenhum aviso geral';
                break;
            default:
                mensagemVazio = 'üì≠ Nenhuma notifica√ß√£o recebida';

        container.innerHTML = `
            <div class="empty-state">

                <h3>${mensagemVazio}</h3>
                <p>Novas notifica√ß√µes do admin aparecer√£o aqui.</p>
                ${filtroAtual !== 'all' ? 
                    '<button class="btn btn-primary" onclick="filtrarNotificacoes(\'all\')" style="margin-top: 1rem;">Ver Todas as Notifica√ß√µes</button>' : 
                    ''
                }
            </div>
        `;
        return;
    }

    let html = '';

    notificacoes.forEach(item => {
        const notificacao = item.notification;
        if (!notificacao) return; // Pular se n√£o tiver notifica√ß√£o principal

        const dataNotificacao = new Date(notificacao.created_at);
        const dataFormatada = dataNotificacao.toLocaleDateString('pt-BR');
        const horaFormatada = dataNotificacao.toLocaleTimeString('pt-BR', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });

        let badgeClass = '';
        let badgeText = '';
        let icone = '';
        
        switch(notificacao.category) {
            case 'advertencia':
                badgeClass = 'badge-warning';
                badgeText = '‚ö†Ô∏è Advert√™ncia';
                icone = '‚ö†Ô∏è';
                break;
            case 'bonus':
                badgeClass = 'badge-bonus';
                badgeText = 'üéÅ B√¥nus';
                icone = 'üéÅ';
                break;
            case 'aviso':
            default:
                badgeClass = 'badge-info';
                badgeText = 'üì¢ Aviso';
                icone = 'üì¢';
        }

        const isUnread = !item.is_read;
        const notificationClass = isUnread ? 'notification-item unread' : 'notification-item';

        html += `
            <div class="${notificationClass}" onclick="marcarComoLida('${item.id}')">
                <div class="notification-header">
                    <div class="notification-title">
                        ${icone} ${notificacao.title}

                            Marcar como lida

                    ${notificacao.message}

                <div class="notification-meta">
                    <span>üìÖ ${dataFormatada} üïí ${horaFormatada}</span>
                    <span>${isUnread ? 'üì¨ N√£o lida' : '‚úÖ Lida'}</span>

    });

    container.innerHTML = html;
}

// ==================== REALTIME SUPABASE ====================
function configurarRealtime() {
    if (!usuarioAtual) return;
    
    // Escutar por novas notifica√ß√µes em tempo real
    const subscription = supabase
        .channel('notifications-changes')
        .on(
            'postgres_changes',
            {
                event: 'INSERT',
                schema: 'public',
                table: 'user_notifications',
                filter: `user_id=eq.${usuarioAtual.id}`
            },
            (payload) => {
                console.log('Nova notifica√ß√£o recebida em tempo real!', payload);
                // Recarregar notifica√ß√µes quando receber uma nova
                carregarNotificacoes();
                
                // Mostrar notifica√ß√£o push (se suportado)
                if (Notification.permission === 'granted') {
                    new Notification('Nova Notifica√ß√£o - Amor Conect', {
                        body: 'Voc√™ recebeu uma nova notifica√ß√£o',
                        icon: '/icon.png'
                    });
                }
            }
        )
        .subscribe();

    // Solicitar permiss√£o para notifica√ß√µes push
    if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
    }

    return subscription;
}
