        * {

            padding: 0;
            box-sizing: border-box;

        :root {

        body {

        }

        .container {

            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            background: var(--light-gray);
            border-radius: 10px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;

            align-items: center;
            justify-content: center;

            font-size: 1.2rem;

        .notifications-container {

            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;

        .section-title {

            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;

        .filters {

            margin-bottom: 1.5rem;

        .filter-btn {

            border: 2px solid var(--light-gray);
            background: var(--white);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;

        .filter-btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;

        .btn-primary {

        .btn-primary:hover {

        }

        .notification-item {
            background: var(--light-gray);
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0 10px 10px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;

        .notification-item:hover {
            transform: translateX(5px);

            border: 2px solid var(--info);

            content: "";
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            background: var(--info);
            border-radius: 50%;

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .notification-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .notification-message {

            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .notification-meta {
            font-size: 0.85rem;
            color: var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;

        .loading {

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;

        }

        .back-btn {

            top: 20px;
            left: 20px;
            background: var(--white);
            color: var(--primary);
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;

        .back-btn:hover {

        .mark-read-btn {
            background: transparent;

            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.75rem;

            transition: all 0.3s ease;
        }

        .mark-read-btn:hover {
            background: var(--primary);

        .mark-all-read-btn {
            background: var(--success);

        .notification-count {

            height: 20px;

            font-size: 0.7rem;

        @media (max-width: 768px) {

            .notification-header {
                flex-direction: column;

            .back-btn {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 1rem;
            }

            .filters {
                justify-content: center;
            }
        }
    </style>
</head>

// ==================== VERIFICA√á√ÉO DE AUTENTICA√á√ÉO ====================

// ==================== CARREGAR NOTIFICA√á√ïES ====================
async function carregarNotificacoes() {
    if (!usuarioAtual) return;

    const container = document.getElementById('notificationsList');
    container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Carregando suas notifica√ß√µes...</p></div>';
    
    try {
        // Buscar notifica√ß√µes DO USU√ÅRIO AUTENTICADO
        const { data: notificacoesUsuario, error } = await supabase
            .from('user_notifications')
            .select(`
                id,
                is_read,
                read_at,
                created_at,
                delivered_at,
                notification:admin_notifications (
                    id,
                    title,
                    message,
                    category,
                    created_at,
                    sent_by
                )
            `)
            .eq('user_id', usuarioAtual.id)
            .order('created_at', { ascending: false });

        if (error) throw error;

        todasNotificacoes = notificacoesUsuario || [];
        
        // Atualizar contador de n√£o lidas
        atualizarContadorNaoLidas();
        
        // Aplicar filtro atual
        aplicarFiltro();

    } catch (erro) {
        console.error('Erro ao carregar notifica√ß√µes:', erro);
        mostrarErroCarregamento();

}

// ==================== FUN√á√ïES DE INTERA√á√ÉO ====================
async function marcarComoLida(notificationId) {
    try {
        const { error } = await supabase
            .from('user_notifications')
            .update({
                is_read: true,
                read_at: new Date().toISOString()
            })
            .eq('id', notificationId);

        if (error) throw error;

        // Atualizar estat√≠sticas na tabela de stats
        await atualizarEstatisticasLeitura(notificationId);

        // Recarregar a lista
        await carregarNotificacoes();

    } catch (erro) {
        console.error('Erro ao marcar como lida:', erro);
        alert('Erro ao marcar notifica√ß√£o como lida');
    }
}

async function marcarTodasComoLidas() {
    const naoLidas = todasNotificacoes.filter(n => !n.is_read);
    
    if (naoLidas.length === 0) {
        alert('‚úÖ Todas as notifica√ß√µes j√° est√£o marcadas como lidas!');
        return;
    }

    if (!confirm(`Deseja marcar todas as ${naoLidas.length} notifica√ß√µes n√£o lidas como lidas?`)) {
        return;
    }

    try {
        const idsNaoLidas = naoLidas.map(n => n.id);
        
        const { error } = await supabase
            .from('user_notifications')
            .update({
                is_read: true,
                read_at: new Date().toISOString()
            })
            .in('id', idsNaoLidas);

        if (error) throw error;

        // Atualizar estat√≠sticas para cada notifica√ß√£o
        for (const notificacao of naoLidas) {
            await atualizarEstatisticasLeitura(notificacao.id);
        }

        alert(`‚úÖ ${naoLidas.length} notifica√ß√µes marcadas como lidas!`);
        await carregarNotificacoes();

    } catch (erro) {
        console.error('Erro ao marcar todas como lidas:', erro);
        alert('Erro ao marcar notifica√ß√µes como lidas');
    }
}

async function atualizarEstatisticasLeitura(userNotificationId) {
    try {
        // Buscar a notifica√ß√£o principal
        const { data: userNotif } = await supabase
            .from('user_notifications')
            .select('notification_id')
            .eq('id', userNotificationId)
            .single();

        if (!userNotif) return;

        // Buscar estat√≠sticas atuais
        const { data: stats } = await supabase
            .from('notification_stats')
            .select('read_count')
            .eq('notification_id', userNotif.notification_id)
            .single();

        if (stats) {
            // Incrementar contador de leituras
            await supabase
                .from('notification_stats')
                .update({ 
                    read_count: (stats.read_count || 0) + 1 
                })
                .eq('notification_id', userNotif.notification_id);
        }

    } catch (erro) {
        console.error('Erro ao atualizar estat√≠sticas:', erro);
    }
}

// ==================== FILTROS ====================
function filtrarNotificacoes(filtro) {
    filtroAtual = filtro;
    
    // Atualizar bot√µes de filtro
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`.filter-btn[data-filter="${filtro}"]`).classList.add('active');
    
    // Aplicar filtro
    aplicarFiltro();
}

function aplicarFiltro() {
    let notificacoesFiltradas = [...todasNotificacoes];

    // Aplicar filtro por categoria ou status
    switch (filtroAtual) {
        case 'unread':
            notificacoesFiltradas = notificacoesFiltradas.filter(n => !n.is_read);
            break;
        case 'bonus':
            notificacoesFiltradas = notificacoesFiltradas.filter(n => 
                n.notification?.category === 'bonus'
            );
            break;
        case 'advertencia':
            notificacoesFiltradas = notificacoesFiltradas.filter(n => 
                n.notification?.category === 'advertencia'
            );
            break;
        case 'aviso':
            notificacoesFiltradas = notificacoesFiltradas.filter(n => 
                n.notification?.category === 'aviso'
            );
            break;
        // 'all' - mostra todas
    }

    exibirNotificacoes(notificacoesFiltradas);
}

function exibirNotificacoes(notificacoes) {
    const container = document.getElementById('notificationsList');
    
    if (!notificacoes || notificacoes.length === 0) {
        let mensagemVazio = '';
        switch (filtroAtual) {

                mensagemVazio = 'üéâ Nenhuma notifica√ß√£o n√£o lida!';

            case 'bonus':
                mensagemVazio = 'üì≠ Nenhuma notifica√ß√£o de b√¥nus';
                break;
            case 'advertencia':

                break;
            case 'aviso':

            default:
                mensagemVazio = 'üì≠ Nenhuma notifica√ß√£o recebida';
        }

        container.innerHTML = `

                <h3>${mensagemVazio}</h3>

                ${filtroAtual !== 'all' ? 
                    '<button class="btn btn-primary" onclick="filtrarNotificacoes(\'all\')" style="margin-top: 1rem;">Ver Todas as Notifica√ß√µes</button>' : 
                    ''
                }
            </div>
        `;
        return;
    }

    let html = '';

        const notificacao = item.notification;

        const dataNotificacao = new Date(notificacao.created_at);
        const dataFormatada = dataNotificacao.toLocaleDateString('pt-BR');
        const horaFormatada = dataNotificacao.toLocaleTimeString('pt-BR', { 
            hour: '2-digit', 
            minute: '2-digit' 
        });

        let badgeClass = '';
        let badgeText = '';
        let icone = '';
        
        switch(notificacao.category) {
            case 'advertencia':
                badgeClass = 'badge-warning';
                badgeText = '‚ö†Ô∏è Advert√™ncia';
                icone = '‚ö†Ô∏è';
                break;
            case 'bonus':
                badgeClass = 'badge-bonus';
                badgeText = 'üéÅ B√¥nus';
                icone = 'üéÅ';
                break;
            case 'aviso':
            default:
                badgeClass = 'badge-info';
                badgeText = 'üì¢ Aviso';
                icone = 'üì¢';
        }

        const isUnread = !item.is_read;
        const notificationClass = isUnread ? 'notification-item unread' : 'notification-item';

        html += `
            <div class="${notificationClass}" onclick="marcarComoLida('${item.id}')">
                <div class="notification-header">
                    <div class="notification-title">
                        ${icone} ${notificacao.title}
                        <span class="badge ${badgeClass}">${badgeText}</span>
                        ${isUnread ? '<span class="badge badge-new">NOVO</span>' : ''}
                    </div>
                    ${isUnread ? `
                        <button class="mark-read-btn" onclick="event.stopPropagation(); marcarComoLida('${item.id}')">
                            Marcar como lida
                        </button>
                    ` : ''}
                </div>
                <div class="notification-message">
                    ${notificacao.message}
                </div>
                <div class="notification-meta">
                    <span>üìÖ ${dataFormatada} üïí ${horaFormatada}</span>
                    <span>${isUnread ? 'üì¨ N√£o lida' : '‚úÖ Lida'}</span>
                </div>
            </div>
        `;
    });

    container.innerHTML = html;
}

function atualizarContadorNaoLidas() {
    const naoLidas = todasNotificacoes.filter(n => !n.is_read).length;
    const countElement = document.getElementById('unreadCount');
    const markAllBtn = document.getElementById('markAllReadBtn');
    
    if (naoLidas > 0) {
        countElement.textContent = naoLidas;
        countElement.style.display = 'inline-flex';
        markAllBtn.style.display = 'inline-block';
    } else {
        countElement.style.display = 'none';
        markAllBtn.style.display = 'none';
    }
}

// ==================== REALTIME SUPABASE ====================
function configurarRealtime() {
    if (!usuarioAtual) return;
    
    // Escutar por novas notifica√ß√µes em tempo real
    const subscription = supabase
        .channel('notifications-changes')
        .on(
            'postgres_changes',
            {
                event: 'INSERT',
                schema: 'public',
                table: 'user_notifications',
                filter: `user_id=eq.${usuarioAtual.id}`
            },
            (payload) => {
                console.log('Nova notifica√ß√£o recebida em tempo real!', payload);
                // Recarregar notifica√ß√µes quando receber uma nova
                carregarNotificacoes();
                
                // Mostrar notifica√ß√£o push (se suportado)
                if (Notification.permission === 'granted') {
                    new Notification('Nova Notifica√ß√£o - Amor Conect', {
                        body: 'Voc√™ recebeu uma nova notifica√ß√£o',
                        icon: '/icon.png'
                    });
                }
            }
        )
        .subscribe();

    // Solicitar permiss√£o para notifica√ß√µes push
    if ('Notification' in window && Notification.permission === 'default') {
        Notification.requestPermission();
    }

    return subscription;
}
