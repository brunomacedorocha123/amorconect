<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Notifica√ß√µes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.9em;
            font-weight: 500;
        }

        .expiration-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .expiration-option {
            text-align: center;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .expiration-option:hover {
            border-color: #3498db;
        }

        .expiration-option.selected {
            border-color: #3498db;
            background: #3498db;
            color: white;
        }

        .expiration-option input {
            display: none;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-block {
            width: 100%;
        }

        .user-specific {
            display: none;
            margin-top: 15px;
        }

        .user-specific input {
            width: 100%;
        }

        .notification-preview {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
            display: none;
        }

        .notification-preview h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .preview-content {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¢ Sistema de Notifica√ß√µes</h1>
            <p>Crie e gerencie notifica√ß√µes para os usu√°rios</p>
        </div>

        <div class="form-container">
            <form id="notificationForm">
                <div class="form-group">
                    <label for="notificationTitle">T√≠tulo da Notifica√ß√£o</label>
                    <input type="text" id="notificationTitle" placeholder="Digite o t√≠tulo da notifica√ß√£o..." required>
                </div>

                <div class="form-group">
                    <label for="notificationMessage">Mensagem</label>
                    <textarea id="notificationMessage" placeholder="Escreva a mensagem da notifica√ß√£o..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Categoria</label>
                    <select id="notificationCategory" required>
                        <option value="">Selecione uma categoria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Destinat√°rios</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="userType" value="all" checked> 
                            Todos os usu√°rios
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="userType" value="free"> 
                            Usu√°rios Free
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="userType" value="premium"> 
                            Usu√°rios Premium
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="userType" value="specific"> 
                            Usu√°rio Espec√≠fico
                        </label>
                    </div>
                    <div class="user-specific" id="userSpecific">
                        <input type="number" id="specificUserId" placeholder="ID do usu√°rio espec√≠fico">
                    </div>
                </div>

                <div class="form-group">
                    <label>Prazo de Validade</label>
                    <div class="expiration-options">
                        <label class="expiration-option" data-days="1">
                            <input type="radio" name="expiration" value="1"> 
                            1 Dia
                        </label>
                        <label class="expiration-option" data-days="7">
                            <input type="radio" name="expiration" value="7" checked> 
                            7 Dias
                        </label>
                        <label class="expiration-option" data-days="30">
                            <input type="radio" name="expiration" value="30"> 
                            30 Dias
                        </label>
                        <label class="expiration-option" data-days="365">
                            <input type="radio" name="expiration" value="365"> 
                            365 Dias
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    üì® Enviar Notifica√ß√£o
                </button>
            </form>

            <div class="notification-preview" id="notificationPreview">
                <h3>Pr√©-visualiza√ß√£o</h3>
                <div class="preview-content">
                    <strong id="previewTitle"></strong>
                    <p id="previewMessage"></p>
                    <small id="previewCategory"></small>
                </div>
            </div>
        </div>
    </div>

    <script src="admin-notifica.js"></script>
</body>
</html>
