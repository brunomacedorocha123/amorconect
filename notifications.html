<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações - Amor Conect</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="notifications.css">
</head>
<body>
    <div class="notifications-container">
        <!-- Header -->
        <header class="notifications-header">
            <button class="back-btn" onclick="voltarParaHome()">
                ← Voltar
            </button>
            <h1>🔔 Notificações</h1>
            <div class="header-actions">
                <button class="mark-all-read-btn" onclick="marcarTodasComoLidas()" id="markAllReadBtn">
                    ✅ Marcar todas como lidas
                </button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalNotifications">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unreadNotifications">0</div>
                <div class="stat-label">Não lidas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="urgentNotifications">0</div>
                <div class="stat-label">Urgentes</div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters-container">
            <button class="filter-btn active" data-filter="all">
                📨 Todas
            </button>
            <button class="filter-btn" data-filter="unread">
                🔴 Não lidas
            </button>
            <button class="filter-btn" data-filter="bonus">
                🎁 Bônus
            </button>
            <button class="filter-btn" data-filter="warning">
                ⚠️ Alertas
            </button>
            <button class="filter-btn" data-filter="system">
                🔧 Sistema
            </button>
        </div>

        <!-- Lista de Notificações -->
        <div class="notifications-list" id="notificationsList">
            <div class="loading-state">
                <div class="spinner"></div>
                <p>Carregando suas notificações...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">📭</div>
            <h3>Nenhuma notificação</h3>
            <p>Quando você receber notificações, elas aparecerão aqui.</p>
        </div>

        <!-- Error State -->
        <div class="error-state" id="errorState" style="display: none;">
            <div class="error-icon">❌</div>
            <h3>Erro ao carregar</h3>
            <p>Não foi possível carregar suas notificações.</p>
            <button class="retry-btn" onclick="carregarNotificacoes()">
                🔄 Tentar novamente
            </button>
        </div>
    </div>

    <script src="notifications.js"></script>
</body>
</html>
