<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PulseLove</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logopulse.png" alt="PulseLove" class="logo">
            <h1>Bem-vindo de volta</h1>
            <p>Entre na sua conta para continuar</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-large">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>

        <div class="login-footer">
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            <p><a href="recuperar-senha.html">Esqueci minha senha</a></p>
        </div>

        <div id="loginMessage" class="message" style="display: none;"></div>
    </div>

    <script>
        // Configuração Supabase
        const SUPABASE_URL = 'https://rohsbrkbdlbewonibclf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJvaHNicmtiZGxiZXdvbmliY2xmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MTc5MDMsImV4cCI6MjA3NjE5MzkwM30.PUbV15B1wUoU_-dfggCwbsS5U7C1YsoTrtcahEKn_Oc';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Login com Supabase
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            try {
                messageDiv.style.display = 'block';
                messageDiv.className = 'message message-info';
                messageDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Login bem-sucedido
                messageDiv.className = 'message message-success';
                messageDiv.innerHTML = '<i class="fas fa-check"></i> Login realizado! Redirecionando...';
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                messageDiv.className = 'message message-error';
                messageDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${error.message}`;
            }
        });

        // Verificar se já está logado
        supabase.auth.getUser().then(({ data: { user } }) => {
            if (user) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
